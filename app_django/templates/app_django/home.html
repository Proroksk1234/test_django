<!DOCTYPE html>
{% load static %}
{% load tags %}
<!--Тег создания меню. Принимает 2 обязательных аргумента-->
<!--name_menu - это название меню, которое будет создаваться. Если принимает значение None, объект не создается-->
<!--url - это url адрес, по которому будет создаваться новое меню-->
{% draw_menu name_menu url %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'app_django/css/index.css' %}">
</head>
<body>
<div data-line-block="block_1" id="home" class="main-content">
    <div class="conteiner">
        <div class="flex-body">
            <div class="body-main-content">
                <!--Тег отрисовки меню. Принимает url адрес, по которому следует отрисовать меню-->
                {% get_menu url %}
                <!--Тег отрисовки формы. Принимает url адрес, по которому следует отрисовать форму и сам объект формы-->
                {% get_form url form %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
